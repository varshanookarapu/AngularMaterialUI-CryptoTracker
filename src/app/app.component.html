<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav style="width: 200px">
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/"
        ><mat-icon>home</mat-icon><span>Home</span></a
      >
      <a mat-list-item
        ><mat-icon>library_books</mat-icon><span>Courses</span></a
      >
      <a mat-list-item
        ><mat-icon>question_answer</mat-icon><span>About</span></a
      >
      <a mat-list-item><mat-icon>person_add</mat-icon><span>Register</span></a>
      <a mat-list-item><mat-icon>account_circle</mat-icon><span>Login</span></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-button-icon (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>
    &nbsp;&nbsp;
    <h1>ANGULAR MATERIAL PROJECT</h1>
    <a mat-button [matMenuTriggerFor]="dropdown">Screens</a>
    <mat-menu #dropdown>
      <button mat-menu-item routerLink="/courses">Courses</button>
      <button mat-menu-item routerLink="/about">About</button>
      <button mat-menu-item routerLink="/crypto">Crypto Web</button>
    </mat-menu>
    <a mat-button> <mat-icon>person_add</mat-icon><span>Register</span> </a>
    <a mat-button> <mat-icon>account_circle</mat-icon><span>Login</span> </a>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
